spring:
    config:
        import: security/application-security.yaml
    jpa:
        hibernate:
            ddl-auto: none
#        show-sql: true
        properties:
            hibernate:
                format_sql: true

    thymeleaf:
        prefix: classpath:static/
        suffix: .html
        cache: false

springdoc:
    default-consumes-media-type: application/json;charset=UTF-8
    default-produces-media-type: application/json;charset=UTF-8
    swagger-ui:
        url: /docs/open-api-3.0.1.json
        path: /docs/swagger

logging:
    level:
        org:
            hibernate:
                SQL: debug
                type:
                    descriptor:
                        sql:
                            BasicBinder: trace